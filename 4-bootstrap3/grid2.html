<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Bootstrap Grid</title>
  <style>
    .pink {
      background: pink;
      border: 1px solid purple;
    }

    .orange {
      background: orange;
      border: 1px dashed red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="pink col-md-3 col-sm-6">
        <div class="row">
          <div class="orange col-lg-6">First HALF</div>
          <div class="orange col-lg-6">Second HALF</div>
        </div>
      </div>
      <div class="pink col-md-3 col-sm-6">Tour DATE!</div>
      <div class="pink col-md-3 col-sm-6">Tour DATE!</div>
      <div class="pink col-md-3 col-sm-6">Tour DATE!</div>
    </div>
  </div>
</body>

</html>
